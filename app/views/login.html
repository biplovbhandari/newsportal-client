<!-- LoginCtrl As login -->

<div layout="row" layout-align="center center">

  	<div class="login">
    	
  		<form name="loginForm" ng-show="login.showLoginForm" ng-submit="login.tryLogin(loginData)">
  			<h1>Sign in to continue</h1>
    		<md-input-container>
      			<md-icon md-svg-src="img/ic_person_black_24px.svg" class="name"></md-icon>
      			<input ng-model="loginData.email" name="email" type="email" placeholder="Email" ng-required="true">
      			<div ng-messages="loginData.email.$error">
        			<div ng-message="required">Your email is required.</div>
        			<div ng-message="email">Email address is invalid!</div>
      			</div>
    		</md-input-container>
    		<md-input-container>
      			<md-icon md-svg-src="img/ic_mail_black_24px.svg" class="email"></md-icon>
      			<input ng-model="loginData.password" type="password" placeholder="Password" ng-required="true" name="password">
	          	<div ng-messages="loginData.password.$error">
	            	<div ng-message="required">Your password is required.</div>
	          	</div>
    		</md-input-container>

    		<md-button class="md-raised md-primary" type="submit">Login</md-button>
  		</form>

  		<div ng-show="login.showLoginProgressIndicator" class="loginProgressIndicator">
  			<div layout="row" layout-sm="column" layout-align="space-around" class="login.loginProgressIndicator">
    			<md-progress-circular md-mode="indeterminate" ></md-progress-circular>
			</div>
		</div>
  	</div>




</div>
